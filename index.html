<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Math Tools</title>

        <!-- CSS -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="parent">
            <div class="child">
                <div class="smallTool">
                    <h2>Random Number Generator</h2>
                    <div class="randResult"></div>
                    <form>
                        <label for="min">Min</label><br />
                        <input
                            type="number"
                            id="minNumber"
                            placeholder="0"
                        /><br />

                        <label for="min">Max</label><br />
                        <input
                            type="number"
                            id="maxNumber"
                            placeholder="0"
                        /><br />

                        <button
                            type="button"
                            id="toolButton"
                            class="randButton"
                        >
                            Generate
                        </button>
                        <button
                            type="button"
                            id="toolButton"
                            class="randButton"
                            style="margin-left: 0.2cqw"
                        >
                            C
                        </button>
                    </form>
                </div>

                <div class="smallTool">
                    <h2>Number of Variations</h2>
                    <div id="variationsResult"></div>
                    <form>
                        <label>Class</label><br />
                        <input
                            type="number"
                            id="vClass"
                            placeholder="k"
                        /><br />

                        <label>Number of elements</label><br />
                        <input type="number" id="vNums" placeholder="n" /><br />

                        <button
                            type="button"
                            id="toolButton"
                            class="variationsButton"
                        >
                            Generate
                        </button>
                        <button
                            type="button"
                            id="toolButton"
                            class="variationsButton"
                            style="margin-left: 0.2cqw"
                        >
                            C
                        </button>
                    </form>
                </div>
            </div>
            <div class="child">
                <div class="calculator">
                    <div class="calcResult"></div>

                    <div class="calcParent">
                        <div class="calcChild">
                            <div
                                style="
                                    background-color: rgba(255, 255, 255, 0.1);
                                "
                                onclick="C()"
                            >
                                C
                            </div>
                        </div>
                        <div class="calcChild">
                            <div
                                style="
                                    background-color: rgba(255, 255, 255, 0.1);
                                "
                                onclick="percent()"
                            >
                                %
                            </div>
                        </div>
                        <div class="calcChild">
                            <div
                                style="
                                    background-color: rgba(255, 255, 255, 0.1);
                                "
                                onclick="negNumber()"
                            >
                                -/+
                            </div>
                        </div>
                        <div class="calcChild">
                            <div
                                style="
                                    background-color: rgba(255, 255, 255, 0.2);
                                "
                                onclick="division()"
                            >
                                /
                            </div>
                        </div>

                        <div class="calcChild">
                            <div onclick="addNumber(7)">7</div>
                        </div>
                        <div class="calcChild">
                            <div onclick="addNumber(8)">8</div>
                        </div>
                        <div class="calcChild">
                            <div onclick="addNumber(9)">9</div>
                        </div>
                        <div class="calcChild">
                            <div
                                style="
                                    background-color: rgba(255, 255, 255, 0.2);
                                "
                                onclick="multiplication()"
                            >
                                *
                            </div>
                        </div>

                        <div class="calcChild">
                            <div onclick="addNumber(4)">4</div>
                        </div>
                        <div class="calcChild">
                            <div onclick="addNumber(5)">5</div>
                        </div>
                        <div class="calcChild">
                            <div onclick="addNumber(6)">6</div>
                        </div>
                        <div class="calcChild">
                            <div
                                style="
                                    background-color: rgba(255, 255, 255, 0.2);
                                "
                                onclick="substraction()"
                            >
                                -
                            </div>
                        </div>

                        <div class="calcChild">
                            <div onclick="addNumber(1)">1</div>
                        </div>
                        <div class="calcChild">
                            <div onclick="addNumber(2)">2</div>
                        </div>
                        <div class="calcChild">
                            <div onclick="addNumber(3)">3</div>
                        </div>
                        <div class="calcChild">
                            <div
                                style="
                                    background-color: rgba(255, 255, 255, 0.2);
                                "
                                onclick="addition()"
                            >
                                +
                            </div>
                        </div>

                        <div class="calcChild" style="width: calc(50% - 8px)">
                            <div
                                style="aspect-ratio: 2/1"
                                onclick="addNumber(0)"
                            >
                                0
                            </div>
                        </div>
                        <div class="calcChild">
                            <div onclick="decimal()">.</div>
                        </div>
                        <div class="calcChild">
                            <div
                                style="
                                    background-color: rgba(255, 255, 255, 0.2);
                                "
                                onclick="evaluateResult()"
                            >
                                =
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="child">
                <div class="smallTool">
                    <h2>Prime Number Generator</h2>
                    <div class="primeResult" id="primeResult"></div>
                    <form>
                        <label for="values">To number:</label><br />
                        <input type="number" id="primeTo" name="values" /><br />

                        <button
                            type="button"
                            id="toolButton"
                            class="primeButton"
                        >
                            Generate
                        </button>
                        <button
                            type="button"
                            id="toolButton"
                            class="primeButton"
                            style="margin-left: 0.2cqw"
                        >
                            C
                        </button>
                    </form>
                </div>

                <div class="smallTool">
                    <h2>Binomial Formula</h2>
                    <div class="binomialResult" id="binomialResult"></div>
                    <form>
                        <label>Exponent:</label><br />
                        <input type="number" id="exponentB" /><br />

                        <button
                            type="button"
                            id="toolButton"
                            class="binomialButton"
                        >
                            Generate
                        </button>
                        <button
                            type="button"
                            id="toolButton"
                            class="binomialButton"
                            style="margin-left: 0.2cqw"
                        >
                            C
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- JS -->
        <script src="app.js"></script>
    </body>
</html>
